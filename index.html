<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First call api</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <h1>
        <a href="index.html">Search Songs</a>
    </h1>

    <input id="searchInput" type="text" placeholder="Search for song/artist here">

    <button id="searchButton">Search</button>

    <div id="searchResultsDiv" style="display:none">
        <h2>Songs matching your search</h2>
        <ul id="searchResultsUl">
            <!--Generated with JS-->
        </ul>
    </div>

    <div id="displaySongDiv" style="display:none">
        <h2>1 Song</h2>
        <h3 id="songTitleHeading"></h3>

        <h3>Produced by</h3>
        <ul id="producersUl">
            <!--Generated with JS-->
        </ul>

        <h3>Written by</h3>
        <ul id="writersUl">
                <!--Generated with JS-->
        </ul>
    </div>

    <div id="displayArtistDiv" style="display:none">
        <h2>Artist</h2>
        <h3 id="artistNameHeading">
            <!--Generated with JS-->
        </h3>
        <img id="artistImage" src="" alt="">
        
        <ul id="songsByArtistUl">
            <!--Generated with JS-->
        </ul>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
